<div class="login-container">
  <div class="login-card">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter your password" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a routerLink="/user/register">Register</a>
    </div>
  </div>
</div>
