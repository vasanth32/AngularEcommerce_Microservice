<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text" placeholder="Enter your name" />
        <div class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email" />
        <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Create a password" />
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required (min 6 chars).
        </div>
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a routerLink="/user/login">Login</a>
    </div>
  </div>
</div>
