<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="registerData.name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registerData.email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registerData.password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div *ngIf="message">{{ message }}</div>
    <div class="login-link">
      Already have an account? <a routerLink="/user/login">Login</a>
    </div>
  </div>
</div>
